<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>NEXT.Discovery {% block title %}  {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="/static/css/content.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    {% block css %} {% endblock %}

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="/static/js/metisMenu.min.js" defer></script>
    <script type="text/javascript" src="/static/js/sb-admin-2.js" defer></script>
    {% block javascript %} {% endblock %}

</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-static-top top-nav-collapse" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{{ url_for('main.home') }}">
                    <!-- <img class="next-square-logo" src="../static/images/next-logo-white.png" alt="" height="42" width="42"/> -->
                    <span class="next-logo-front">NEXT</span>
                    <span class="discovery-logo">.discovery</span>
                </a>
            </div>
            <!-- /.navbar-header -->

            <div class="collapse navbar-collapse navbar-right navbar-main-collapse" style="margin-right:0">
                <ul class="nav navbar-nav">
                    {% if current_user.is_authenticated() %}
                    <li><a href="{{ url_for('main.home') }}">Home</a></li>
                    <li><a href="{{ url_for('account_settings._account_settings') }}">Settings</a>
		    <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-top-links -->

            <!-- sidebar -->
            <div class="navbar-custom sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <!-- dashboard -->
                        <li>
                            <a href="{{ url_for('dashboard._dashboard') }}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>

                        <li>
                            <a href="{{ url_for('new_project._new_project') }}"><i class="fa fa-plus fa-fw"></i> New Project</a>
                        </li>
                        {% block sidebar %} {% endblock %}
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    {% block body %} {% endblock %}
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Metis-menu script -->
    <script>
        $(function () {
            $('#side-menu').metisMenu({ 
            });
        });
    </script>

</body>

</html>
