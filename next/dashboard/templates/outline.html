      <style type="text/css">

                height                      :   500px;*/

            .overlay {
                fill: none;
                pointer-events: all;
            }
            .tooltip {
                position: absolute;
                pointer-events: none;
                background-color: navy;
            }

      <script>
	       next_widget.setUrl("{{ host_url }}");
